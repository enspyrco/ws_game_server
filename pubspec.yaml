name: ws_game_server
description: Using shelf_web_socket with functions_framework for a serverless websocket game server.
version: 0.0.0-a1
publish_to: none

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  shelf: ^1.4.1
  shelf_web_socket: ^1.0.4
  web_socket_channel: ^2.4.0
  fast_immutable_collections: ^9.1.5
  ws_game_server_types: ^0.0.0-a1

dev_dependencies:
  enspyr_lints: ^0.0.0-a1
  test: ^1.24.3
  mockito: ^5.4.2
  build_runner: ^2.4.5
